<!doctype html>
<html lang="en" data-state="ready">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebVR</title>
    <style>
      h1 {
        font-size: 1rem;
        margin: 0;
      }

      fieldset {
        border-width: 0;
        margin: 0;
      }

      .panel-section-header label {
        display: block;
        text-align: left;
      }

      label:first-child {
        padding-right: 1rem;
      }

      label + label {
        padding-left: 1rem;
      }

      .label {
        color: #666;
        display: block;
        font-size: .8rem;
        padding-bottom: .25rem;
      }

      input,
      select {
        display: block;
        font-family: inherit;
        font-size: 1rem;
      }

      .panel-formElements-item input[type="number"] {
        flex-grow: 1;
        padding: 0 4px;
      }

      /* FYI: Firefox's default panel styles live here: https://dxr.mozilla.org/mozilla-central/source/browser/components/extensions/extension.css */

      button {
        cursor: pointer;
      }

      button:active {
        color: #fff;
      }

      .button-record,
      .button-stop {
        border-width: 0;
        box-shadow: none;
      }

      .button-record {
        background-color: #7ed321;
      }

      .button-stop {
        background-color: #9d0114;
      }

      .button-record:active {
        background-color: #64a71a;
      }

      .button-stop:active {
        background-color: #d0011b;
      }

      html:not([data-state="recording"]) .button-stop {
        display: none;
      }

      [data-state="recording"] .button-record {
        display: none;
      }

      [data-state="recording"] .button-stop {
        display: block;
      }

      .logs:empty {
        display: none;
      }

      .footer {
        background-color: rgba(0, 0, 0, 0.06);
        border-top: 1px solid rgba(0, 0, 0, 0.15);
      }

      body {
        background-color: #000;
        margin: 0;
      }
      h1, h2, h3 { text-align: center; font-weight: 100 }
      h1, h2, h3, img { margin: 0 0 24pt 0 }
      h1 { font-size: 80pt }
      h2 { font-size: 40pt }
      h3 { font-size: 32pt }
      ul { -webkit-padding-start: 36pt; -moz-padding-start: 36pt; text-align: left }
      li { margin-bottom: 42pt }
      pre { font-size: 24pt; text-align: left; line-height: 1.4 }
      iframe {
        border: 1px solid #ddd;
        background: no-repeat center/8% url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzgiIGhlaWdodD0iMzgiIHZpZXdCb3g9IjAgMCAzOCAzOCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiBzdHJva2U9IiNmZmYiPjxnIHRyYW5zZm9ybT0idHJhbnNsYXRlKDEgMSkiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48Y2lyY2xlIHN0cm9rZS1vcGFjaXR5PSIuNSIgY3g9IjE4IiBjeT0iMTgiIHI9IjE4Ii8+PHBhdGggZD0iTTM2IDE4YzAtOS45NC04LjA2LTE4LTE4LTE4Ij48YW5pbWF0ZVRyYW5zZm9ybSBhdHRyaWJ1dGVOYW1lPSJ0cmFuc2Zvcm0iIHR5cGU9InJvdGF0ZSIgZnJvbT0iMCAxOCAxOCIgdG89IjM2MCAxOCAxOCIgZHVyPSIxcyIgcmVwZWF0Q291bnQ9ImluZGVmaW5pdGUiLz48L3BhdGg+PC9nPjwvc3ZnPg==");
      }
      #slide {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        background-color: #f07575;
        background-image: linear-gradient(top, #020202, #261c40 50%, #6e687f);
        color: #fff;
        font-family: Helvetica, sans-serif;
        font-size: 38pt;
        font-weight: 200;
      }
      #objects {
        position: absolute;
        top: 50%;
        right: 16%;
        left: 16%;
        -webkit-transform: translate(0, -50%);
        -moz-transform: translate(0, -50%);
        -ms-transform: translate(0, -50%);
        text-align: center;
      }
      #objects > :first-child { margin-top: 0 }
      #objects > :last-child { margin-bottom: 0 }
      @media (min-width: 1600px) {
        #slide, #objects { right: 8%; left: 8% }
      }
    </style>

    /*global require, window, module*/
(function () {
    'use strict';
    var m = window.m || require('mithril/mithril');

    /*
     * Recursively merge properties of two objects
     */
    function mergeRecursive(obj1, obj2) {
        var p;
        for (p in obj2) {
            if (obj2.hasOwnProperty(p)) {
                try {
                    // Property in destination object set; update its value.
                    if (obj2[p].constructor === Object) {
                        obj1[p] = mergeRecursive(obj1[p], obj2[p]);

                    } else {
                        obj1[p] = obj2[p];

                    }

                    obj1[p] = obj2[p];

                }
            }
        }

        return obj1;
    }

    function parseViewParameters(pagination, args) {
        var to;
        if (pagination.pages < 2) {
            return m('div', {
                'class': pagination.wrapperclass || 'ui grid'
            }, [
                pagination.pagerender([]),
                m('div')
            ]);

            }

        to = (pagination.rowsperpage * pagination.currentpage);

    }

        }
        pagination.currentpage = page || pagination.oldpage || pagination.currentpage || 1;
    }

                pagination.goToPage((pagination.currentpage + increment) || 1);
            }
        }, [

                m('i', {
                    'class': iconClass + ' ' + (pageFlag ? pagination.classes.disabledClass : '')
                })
